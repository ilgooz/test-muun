# This workflow creates a new draft release that includes app binaries when there is
# a new tag pushed to repo with "v" prefix.
name: Release 

on:
  push:
    tags:
      - v*
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare Tarball Prefix 
        id: vars
        run: |
          echo ::set-output name=name::${GITHUB_REF##*/}
          echo ::set-output name=prefix::${GITHUB_REPOSITORY##*/}_${GITHUB_REF##*/}

      - name: Create the Release 
        uses: tendermint/starport/actions/cli@feat/action
        with:
          args: build --release --release.prefix ${{ steps.vars.outputs.prefix }} -t linux:amd64 -t darwin:amd64

      - name: Publish It
        uses: ncipollo/release-action@v1
        with:
          artifacts: release/*
          tag: ${{ steps.vars.outputs.name }}
          draft: startsWith(github.ref, "refs/tags/") 
          token: ${{ secrets.GITHUB_TOKEN }}

